apiVersion: apps/v1
kind: Deployment
metadata:
  name: prestashop-sit3a
  namespace: "woocommerce-testshop"
  labels:
    app.kubernetes.io/name: prestashop
    helm.sh/chart: prestashop-16.0.0
    app.kubernetes.io/instance: prestashop-sit3a
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prestashop
      app.kubernetes.io/instance: prestashop-sit3a
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prestashop
        helm.sh/chart: prestashop-16.0.0
        app.kubernetes.io/instance: prestashop-sit3a
        app.kubernetes.io/managed-by: Helm
      annotations:
        prometheus.io/port: "9117"
        prometheus.io/scrape: "true"
    spec:
      
      securityContext:
        fsGroup: 1001
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: prestashop
                    app.kubernetes.io/instance: prestashop-sit3a
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      priorityClassName: ""
      # yamllint disable rule:indentation
      hostAliases:
        - hostnames:
          - status.localhost
          ip: 127.0.0.1
      # yamllint enable rule:indentation
      initContainers:
      containers:
        - name: prestashop-sit3a
          image: docker.io/bitnami/prestashop:1.7.8-7
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: APACHE_HTTP_PORT_NUMBER
              value: "8080"
            - name: APACHE_HTTPS_PORT_NUMBER
              value: "8443"
            - name: PRESTASHOP_COOKIE_CHECK_IP
              value: "no"
            - name: PRESTASHOP_COUNTRY
              value: "pl"
            - name: PRESTASHOP_LANGUAGE
              value: "pl"
            - name: PRESTASHOP_DATABASE_HOST
              value: "woocommercedb.utils.internal"
            - name: PRESTASHOP_DATABASE_PORT_NUMBER
              value: "3306"
            - name: PRESTASHOP_DATABASE_NAME
              value: "prestashopdb-sit3a"
            - name: PRESTASHOP_DATABASE_USER
              value: "prestashopdb-sit3a"
            - name: PRESTASHOP_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prestashopdb-sit3a-externaldb
                  key: db-password
            - name: PRESTASHOP_SKIP_BOOTSTRAP
              value: "no"
            - name: PRESTASHOP_HOST
              value: "prestashop-testshop-sit3a.payeye.com"
            - name: PRESTASHOP_USERNAME
              value: "prestashop-sit3a@payeye.com"
            - name: PRESTASHOP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prestashop-sit3a-app-secret
                  key: prestashop-password
            - name: PRESTASHOP_EMAIL
              value: "bartosz.bury@payeye.com"
            - name: PRESTASHOP_FIRST_NAME
              value: "Payeye"
            - name: PRESTASHOP_LAST_NAME
              value: "User"
          envFrom:
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          livenessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: "prestashop-testshop-sit3a"
            initialDelaySeconds: 600
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Host
                  value: "prestashop-testshop-sit3a"
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 6
          resources:
            limits: {}
            requests:
              cpu: 300m
              memory: 512Mi
          volumeMounts:
            - name: prestashop-data
              mountPath: /bitnami/prestashop
              subPath: prestashop
      volumes:
        - name: prestashop-data
          persistentVolumeClaim:
            claimName: prestashop-sit3a-prestashop
