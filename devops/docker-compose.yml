version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - /var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: ps
      MYSQL_USER: ps
      MYSQL_PASSWORD: ps

  prestashop:
    depends_on:
      - db
    image: prestashop/prestashop:1.7.2.4
    ports:
      - "8080:80"
    restart: always
    environment:
      PS_INSTALL_AUTO: 1
      PS_ERASE_DB: 0
      DB_SERVER: db
      DB_USER: ps
      DB_PASSWD: ps
      DB_NAME: ps
      PS_DEV_MODE: 1
      PS_DOMAIN: localhost:8080
      PS_FOLDER_ADMIN: admin
      PS_FOLDER_INSTALL: install
